<!--
  Auth Layout Component
  Provides a consistent wrapper for authentication pages with header, footer, and branding.
-->
<div class="min-h-screen flex flex-col bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <!-- Logo/Brand -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-2xl font-bold text-indigo-600">
            YourApp
          </a>
        </div>

        <!-- Navigation Links -->
        <nav class="flex space-x-4">
          <a routerLink="/login" routerLinkActive="text-indigo-600" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900">
            Sign In
          </a>
          <a routerLink="/register" routerLinkActive="text-indigo-600" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900">
            Sign Up
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="flex-grow">
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <footer class="bg-white">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center">
        <div class="text-sm text-gray-500">
          &copy; {{ currentYear }} YourApp. All rights reserved.
        </div>
        <div class="flex space-x-4">
          <a href="#" class="text-gray-500 hover:text-gray-900">
            Privacy Policy
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-900">
            Terms of Service
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-900">
            Contact
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
